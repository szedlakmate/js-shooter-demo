<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
	<link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico" />
	<title>Shoot'em up játék űrhajóval</title>
	<link href="https://fonts.googleapis.com/css?family=Play:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>

	<div class="header">
		<h1 class="title">Shot'em up</h1>
		<span id="point-text">Points: <span id="score">0</span></span>
	</div>
	<div class="header-transition">
	</div>

	<canvas id="background" class="game-window" width="800" height="600">
		Your browser does not support canvas. Please try again with a different browser.
	</canvas>
	<canvas id="foreground" class="game-window" width="800" height="600">
	</canvas>	
	<!-- The canvas for all enemy ships and bullets -->
	<canvas id="main" class="game-window" width="800" height="600">
	</canvas>
	<canvas id="ship" class="game-window" width="800" height="600">
	</canvas>
	<canvas id="menu" class="game-window" width="800" height="600">
	</canvas>
	<canvas id="intro" class="game-window" width="800" height="600">
	</canvas>

	<script src="game.js"></script>
</body>
</html>
